<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Naučím sa to.</title>
  </head>
  <body>
    <main>
      <div class="contact">
        <form action="#">
          <div class="name">
            <input type="text" placeholder="Name" />
          </div>
          <div class="email">
            <input type="email" placeholder="Email" />
          </div>
          <div class="message">
            <textarea
              name="message"
              id=""
              rows="8"
              placeholder="Message"
            ></textarea>
          </div>
          <div class="clear">
            <button class="button red">SEND</button>
            <button class="button plain">RESET</button>
          </div>
        </form>
        <div class="adress">
          <div class="container group">
            <div class="mailing-address">
              <h2>Mailing Address</h2>
              <ul>
                <li>United corp.</li>
                <li>1234 Somwhere Over</li>
                <li>Nashville</li>
              </ul>
            </div>
            <div class="social">
              <h2>Social</h2>
              <ul>
                <li>@united-corp</li>
                <li>linkedin.com</li>
                <li>facebook.com/united</li>
              </ul>
            </div>
          </div>
          <div class="container group line">
            <div class="email-adress">
              <h2>Email</h2>
              <ul>
                <li><a href="mailto:">info@united.tld</a></li>
              </ul>
            </div>
            <div class="phone">
              <h2>Phone</h2>
              <ul>
                <li>(000) 555-0000</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
